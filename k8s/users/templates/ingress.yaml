apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - http:
        paths:
          - path: /v1/*
            pathType: ImplementationSpecific  
            backend:
              service:
                name: users
                port:
                  number: 3000
